name: Enabler
description: Issue to enable other issue to be implemented
title: "[Enabler]: "
labels: ["Enabler"]
projects: ["ESG Value Mining"]
assignees:
  - 

body:
  - type: markdown
    attributes:
      value: |
        This is to promove capacity to other parts of project!
  - type: input
    id: contact
    attributes:
      label: Contact Details
      description: How can we get in touch with you if we need more info?
      placeholder: ex. email@example.com
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        
  - type: markdown
    attributes:
      value: |
        <div align="center">
  
        ## Requirements Description
  
        </div>

  - type: markdown
    attributes:
      value: |
        ---
  
  - type: textarea
    id: what-needs
    attributes:
      label: Enabler description
      description: Describe in details what is being implemented, and whitch issue is/are under impact.
      placeholder: Please, insert briefly, you own view about the best way to implement this.
      value: "Insert information regarding technical details!"
    validations:
      required: true
  - type: textarea
    id: references
    attributes:
      label: Relevant additional informations
      description: Please copy and paste any relevant reference.
      render: shell
  - type: dropdown
    id: Lista_1
    attributes:
      label: Impact in Archtecture
      multiple: true
      description: Whitch part of structure this issue impacts
      options:
        - Databaset
        - Colectors
        - Orchestrators
        - Broker
        - The Nest
        - Consumer
        - All
      default: 1
    validations:
      required: true
  - type: dropdown
    id: Lista_2
    attributes:
      label: Classification
      multiple: true
      description: Whitch kind of action this issue is related for
      options:
        - Archtecture Optimization
        - Refactoring
        - Infrastructure
        - All
      default: 1
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
