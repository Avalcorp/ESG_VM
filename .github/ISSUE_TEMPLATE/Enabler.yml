      label: Code of Conduct_
      description: By submitting this issue, you agree to follow our [Code of Conduct](https://moriblo.github.io/ESG_VM_Program/Ambient/)
      options:
        - label: I am following this project's Code of Conduct
          required: true

  - type: markdown
    attributes:
      value: |
        ---
      
  - type: markdown
    attributes:
      value: |
        <div align="center">
  
        ## Project Management Part
  
        </div>

  - type: markdown
    attributes:
      value: |
        ---
  
  - type: checkboxes
    id: terms_1
    attributes:
      label: Definition of Ready
      description: Define when the requirement is ready to go on for code.
      options:
        - label: The Epic is corrected linked
          required: false
        - label: Story Points were estimated
          required: false
        - label: The description was detailed and acceptance definitions were also defined
          required: false
        - label: The responsible is already allocated
          required: false
  - type: checkboxes
    id: terms_2
    attributes:
      label: Definition of Done
      description: Define when the requirement is done to go on for final acceptance.
      options:
        - label: All the Business Rules were implemented (no check if NA)
          required: false
        - label: QA in Compliance with ISO 25010 (Software Product Quality Model) 
          required: false
        - label: The applicable Law for Protection Data was considered (no check if NA)
          required: false
        - label: The minimal encription mode between browser and server has to be https (no check if NA)
          required: false
        - label: No warnings in project building
          required: false
        - label: Unit tests implemented and ok
          required: false
        - label: Integration tests running ok
          required: false
        - label: Documentation updated
          required: false
        - label: Code Revised in pair (pull requests done and verified)
          required: false
        - label: Tests done in Chrome (no check if NA)
          required: false
        - label: Tests done in Edge (no check if NA)
          required: false
        - label: Tests done in Safari (no check if NA)
          required: false
        - label: Tests done in Firefox (no check if NA)
          required: false
        - label: UX Designer gave OK (no check if NA)
          required: false
        - label: PO gave OK (no check if NA)
          required: false
